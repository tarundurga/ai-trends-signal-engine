name: Daily RSS Signal Fetch

on:
  schedule:
    - cron: "30 1 * * *"   # Runs daily at ~7 AM IST
  workflow_dispatch:

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
  uses: actions/checkout@v3
  with:
    persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run RSS fetch
        run: |
          python rss_fetch.py

      - name: Commit results
        run: |
          git config user.name "ai-signal-bot"
          git config user.email "ai-signal-bot@users.noreply.github.com"
          git add rss_signals.json
          git commit -m "Daily RSS signal update" || echo "No changes"
          git push
